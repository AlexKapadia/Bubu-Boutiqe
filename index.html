<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuBu Boutique - Labubu Collectibles</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Grid Background Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Glassmorphism Header */
        .glass-header {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Hero Video Container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        
        /* Product Card 3D Effect */
        .product-card {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(-5deg) scale(1.02);
        }
        
        /* Glitch Effect */
        .glitch-hover {
            position: relative;
        }
        
        .glitch-hover:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.3);
            animation: jitter 0.3s infinite;
            z-index: 1;
        }
        
        @keyframes jitter {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }
        
        /* Magnetic Button Effect */
        .magnetic-btn {
            position: relative;
            transition: transform 0.2s ease;
        }
        
        /* Cart Drawer */
        .cart-drawer {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .cart-drawer.open {
            transform: translateX(0);
        }
        
        /* Marquee Ticker */
        .marquee {
            white-space: nowrap;
            overflow: hidden;
        }
        
        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Rarity Bar */
        .rarity-bar {
            transition: width 1s ease-out;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 4px;
        }
        
        /* Typography */
        .hero-text {
            letter-spacing: -0.05em;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        /* Drag Scroll */
        .drag-scroll {
            cursor: grab;
            user-select: none;
        }
        
        .drag-scroll:active {
            cursor: grabbing;
        }
    </style>
</head>
<body x-data="shopApp()" x-init="init()">
    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Sticky Header -->
    <header class="glass-header fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-black tracking-tighter">
                <span class="bg-gradient-to-r from-pink-500 via-green-400 to-blue-500 bg-clip-text text-transparent">
                    BUBU BOUTIQUE
                </span>
            </a>
            <div class="flex items-center gap-6">
                <nav class="hidden md:flex gap-8 text-sm font-medium">
                    <a href="index.html" class="hover:text-pink-500 transition">HOME</a>
                    <a href="shop.html" class="hover:text-pink-500 transition">THE DROP</a>
                    <a href="about.html" class="hover:text-blue-500 transition">ABOUT</a>
                    <a href="contact.html" class="hover:text-green-400 transition">CONTACT</a>
                </nav>
                <button 
                    @click="cartOpen = !cartOpen"
                    class="relative px-4 py-2 bg-white/10 hover:bg-white/20 rounded-full transition flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span class="text-xs font-bold" x-text="cartCount"></span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="video-container">
            <!-- PLACEHOLDER: Replace this div with <video autoplay loop muted> tag -->
            <div class="w-full h-full bg-gradient-to-br from-pink-900/20 via-green-900/20 to-blue-900/20"></div>
        </div>
        
        <div class="relative z-10 text-center px-6">
            <h1 class="hero-text text-6xl md:text-9xl lg:text-[12rem] mb-4">
                <span class="inline-block opacity-0" id="hero-line-1">THE</span>
                <br>
                <span class="inline-block opacity-0" id="hero-line-2">MONSTERS</span>
                <br>
                <span class="inline-block opacity-0" id="hero-line-3">ARE HERE</span>
            </h1>
            <p class="text-xl md:text-2xl mt-8 opacity-0" id="hero-subtitle">
                Exclusive Labubu Collectibles • Limited Edition
            </p>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-10 animate-bounce">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
    </section>
    
    <!-- Marquee Ticker -->
    <section class="relative z-20 bg-black/50 py-4 overflow-hidden">
        <div class="marquee">
            <div class="marquee-content flex gap-12 text-sm font-bold">
                <span class="text-pink-500">LABUBU MACARON SERIES</span>
                <span class="text-green-400">LIMITED EDITION</span>
                <span class="text-blue-500">RARE COLLECTIBLES</span>
                <span class="text-pink-500">LABUBU MACARON SERIES</span>
                <span class="text-green-400">LIMITED EDITION</span>
                <span class="text-blue-500">RARE COLLECTIBLES</span>
            </div>
        </div>
    </section>
    
    <!-- The Drop - Product Shop -->
    <section id="shop" class="relative z-20 py-20 px-6">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-5xl md:text-7xl font-black mb-12 tracking-tighter">
                THE <span class="text-pink-500">DROP</span>
            </h2>
            
            <!-- Horizontal Drag-Scroll Carousel -->
            <div 
                class="drag-scroll flex gap-6 overflow-x-auto pb-6 scrollbar-hide"
                @mousedown="startDrag($event)"
                @mousemove="drag($event)"
                @mouseup="endDrag()"
                @mouseleave="endDrag()"
                style="scroll-behavior: smooth;"
            >
                <template x-for="product in products" :key="product.id">
                    <div class="product-card glitch-hover flex-shrink-0 w-80 bg-gradient-to-br from-gray-900 to-black rounded-lg overflow-hidden border border-white/10">
                        <div class="relative h-96 overflow-hidden">
                            <img 
                                :src="product.image" 
                                :alt="product.title"
                                class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
                            >
                            <div class="absolute top-4 right-4">
                                <span 
                                    class="px-3 py-1 rounded-full text-xs font-bold"
                                    :class="{
                                        'bg-pink-500/80': product.rarity === 'Rare',
                                        'bg-green-400/80': product.rarity === 'Super Rare',
                                        'bg-blue-500/80': product.rarity === 'Secret'
                                    }"
                                    x-text="product.rarity"
                                ></span>
                            </div>
                        </div>
                        <div class="p-6">
                            <a :href="'product.html?id=' + product.id" class="block">
                                <h3 class="text-xl font-bold mb-2 hover:text-pink-500 transition" x-text="product.title"></h3>
                            </a>
                            <div class="flex items-center gap-3 mb-4">
                                <span class="text-2xl font-black" x-text="formatPrice(product.price)"></span>
                                <template x-if="product.compare_at_price > product.price">
                                    <span class="text-gray-500 line-through" x-text="formatPrice(product.compare_at_price)"></span>
                                </template>
                            </div>
                            <button 
                                @click="addToCart(product)"
                                class="magnetic-btn w-full py-3 bg-gradient-to-r from-pink-500 to-green-400 hover:from-pink-600 hover:to-green-500 rounded-lg font-bold transition-all duration-300 transform hover:scale-105"
                            >
                                ADD TO CART
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    
    <!-- Rarity Chart -->
    <section id="rarity" class="relative z-20 py-20 px-6 bg-gray-900/50">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-5xl md:text-7xl font-black mb-12 tracking-tighter">
                RARITY <span class="text-green-400">CHART</span>
            </h2>
            
            <div class="space-y-8">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xl font-bold text-blue-500">SECRET</span>
                        <span class="text-sm text-gray-400" x-text="getRarityCount('Secret') + ' items'"></span>
                    </div>
                    <div class="h-8 bg-gray-800 rounded-full overflow-hidden">
                        <div 
                            class="rarity-bar h-full bg-gradient-to-r from-blue-500 to-blue-400 flex items-center justify-end pr-4"
                            :style="'width: ' + (getRarityPercentage('Secret')) + '%'"
                        >
                            <span class="text-xs font-bold" x-text="getRarityPercentage('Secret') + '%'"></span>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xl font-bold text-green-400">SUPER RARE</span>
                        <span class="text-sm text-gray-400" x-text="getRarityCount('Super Rare') + ' items'"></span>
                    </div>
                    <div class="h-8 bg-gray-800 rounded-full overflow-hidden">
                        <div 
                            class="rarity-bar h-full bg-gradient-to-r from-green-400 to-green-300 flex items-center justify-end pr-4"
                            :style="'width: ' + (getRarityPercentage('Super Rare')) + '%'"
                        >
                            <span class="text-xs font-bold" x-text="getRarityPercentage('Super Rare') + '%'"></span>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xl font-bold text-pink-500">RARE</span>
                        <span class="text-sm text-gray-400" x-text="getRarityCount('Rare') + ' items'"></span>
                    </div>
                    <div class="h-8 bg-gray-800 rounded-full overflow-hidden">
                        <div 
                            class="rarity-bar h-full bg-gradient-to-r from-pink-500 to-pink-400 flex items-center justify-end pr-4"
                            :style="'width: ' + (getRarityPercentage('Rare')) + '%'"
                        >
                            <span class="text-xs font-bold" x-text="getRarityPercentage('Rare') + '%'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Cart Drawer -->
    <div 
        class="cart-drawer fixed top-0 right-0 h-full w-full md:w-96 bg-black/95 backdrop-blur-xl z-50 border-l border-white/10"
        :class="{ 'open': cartOpen }"
        @click.away="cartOpen = false"
    >
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h3 class="text-2xl font-black">CART</h3>
                <button @click="cartOpen = false" class="text-2xl hover:text-pink-500 transition">
                    ×
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6">
                <template x-if="cart.length === 0">
                    <div class="text-center py-20 text-gray-500">
                        <p class="text-lg">Your cart is empty</p>
                    </div>
                </template>
                
                <template x-for="item in cart" :key="item.id">
                    <div class="flex gap-4 mb-6 pb-6 border-b border-white/10">
                        <img :src="item.image" :alt="item.title" class="w-20 h-20 object-cover rounded">
                        <div class="flex-1">
                            <h4 class="font-bold mb-1" x-text="item.title"></h4>
                            <p class="text-sm text-gray-400 mb-2" x-text="formatPrice(item.price)"></p>
                            <div class="flex items-center gap-2">
                                <button 
                                    @click="updateQuantity(item.id, item.quantity - 1)"
                                    class="w-6 h-6 rounded bg-white/10 hover:bg-white/20 flex items-center justify-center"
                                >-</button>
                                <span x-text="item.quantity"></span>
                                <button 
                                    @click="updateQuantity(item.id, item.quantity + 1)"
                                    class="w-6 h-6 rounded bg-white/10 hover:bg-white/20 flex items-center justify-center"
                                >+</button>
                                <button 
                                    @click="removeFromCart(item.id)"
                                    class="ml-auto text-red-500 hover:text-red-400"
                                >Remove</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            
            <div class="p-6 border-t border-white/10">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xl font-bold">TOTAL</span>
                    <span class="text-2xl font-black" x-text="formatPrice(cartTotal)"></span>
                </div>
                <a 
                    href="cart.html"
                    class="block w-full py-4 bg-gradient-to-r from-pink-500 to-green-400 hover:from-pink-600 hover:to-green-500 rounded-lg font-bold transition-all duration-300 text-center"
                >
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>
    
    <!-- Cart Overlay -->
    <div 
        x-show="cartOpen"
        @click="cartOpen = false"
        class="fixed inset-0 bg-black/50 z-40"
        style="display: none;"
    ></div>
    
    <script>
        // ============================================
        // SHOPIFY MOCK DATA STRUCTURE
        // ============================================
        // TODO: Replace this mock data with Shopify Liquid loop:
        // {% for product in collections['labubu-drop'].products limit: 10 %}
        //   { id: {{ product.selected_or_first_available_variant.id }}, ... }
        // {% endfor %}
        // ============================================
        const shopData = [
            {
                id: 1,
                title: "Labubu Exciting Macaron - Lychee Berry",
                price: 3500, // $35.00 in cents
                image: "https://placehold.co/600x800/ff69b4/ffffff?text=Lychee+Berry",
                compare_at_price: 5000,
                rarity: "Rare",
                url: "#"
            },
            {
                id: 2,
                title: "Labubu Exciting Macaron - Green Grape",
                price: 4500,
                image: "https://placehold.co/600x800/39ff14/000000?text=Green+Grape",
                compare_at_price: 0,
                rarity: "Super Rare",
                url: "#"
            },
            {
                id: 3,
                title: "Labubu Exciting Macaron - Sea Salt",
                price: 5500,
                image: "https://placehold.co/600x800/00d4ff/000000?text=Sea+Salt",
                compare_at_price: 0,
                rarity: "Secret",
                url: "#"
            },
            {
                id: 4,
                title: "Labubu Exciting Macaron - Soymilk",
                price: 3200,
                image: "https://placehold.co/600x800/ffffff/000000?text=Soymilk",
                compare_at_price: 4000,
                rarity: "Rare",
                url: "#"
            },
            {
                id: 5,
                title: "Labubu Exciting Macaron - Strawberry",
                price: 3800,
                image: "https://placehold.co/600x800/ff1744/ffffff?text=Strawberry",
                compare_at_price: 0,
                rarity: "Rare",
                url: "#"
            },
            {
                id: 6,
                title: "Labubu Exciting Macaron - Chocolate",
                price: 4200,
                image: "https://placehold.co/600x800/8b4513/ffffff?text=Chocolate",
                compare_at_price: 0,
                rarity: "Super Rare",
                url: "#"
            }
        ];
        
        function shopApp() {
            return {
                products: shopData,
                cart: JSON.parse(localStorage.getItem('cart') || '[]'),
                cartOpen: false,
                isDragging: false,
                startX: 0,
                scrollLeft: 0,
                
                get cartCount() {
                    return this.cart.reduce((sum, item) => sum + item.quantity, 0);
                },
                
                get cartTotal() {
                    return this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                },
                
                init() {
                    // GSAP Animations
                    gsap.registerPlugin(ScrollTrigger);
                    
                    // Hero Text Stagger Reveal
                    gsap.to("#hero-line-1", {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        ease: "power3.out",
                        delay: 0.2
                    });
                    
                    gsap.to("#hero-line-2", {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        ease: "power3.out",
                        delay: 0.4
                    });
                    
                    gsap.to("#hero-line-3", {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        ease: "power3.out",
                        delay: 0.6
                    });
                    
                    gsap.to("#hero-subtitle", {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        ease: "power3.out",
                        delay: 0.8
                    });
                    
                    // Parallax Scroll Effects
                    gsap.to(".video-container", {
                        yPercent: 50,
                        ease: "none",
                        scrollTrigger: {
                            trigger: ".video-container",
                            start: "top top",
                            end: "bottom top",
                            scrub: true
                        }
                    });
                    
                    // Rarity Bar Animation
                    ScrollTrigger.create({
                        trigger: "#rarity",
                        start: "top 80%",
                        onEnter: () => {
                            gsap.to(".rarity-bar", {
                                width: "100%",
                                duration: 1.5,
                                ease: "power2.out",
                                stagger: 0.2
                            });
                        }
                    });
                    
                    // Magnetic Button Effect
                    document.querySelectorAll('.magnetic-btn').forEach(btn => {
                        btn.addEventListener('mousemove', (e) => {
                            const rect = btn.getBoundingClientRect();
                            const x = e.clientX - rect.left - rect.width / 2;
                            const y = e.clientY - rect.top - rect.height / 2;
                            
                            gsap.to(btn, {
                                x: x * 0.2,
                                y: y * 0.2,
                                duration: 0.3,
                                ease: "power2.out"
                            });
                        });
                        
                        btn.addEventListener('mouseleave', () => {
                            gsap.to(btn, {
                                x: 0,
                                y: 0,
                                duration: 0.3,
                                ease: "power2.out"
                            });
                        });
                    });
                },
                
                formatPrice(cents) {
                    return `$${(cents / 100).toFixed(2)}`;
                },
                
                // ============================================
                // ADD TO CART FUNCTION
                // ============================================
                // TODO: Update this to use Shopify AJAX API:
                // fetch(window.Shopify.routes.root + 'cart/add.js', {
                //   method: 'POST',
                //   headers: { 'Content-Type': 'application/json' },
                //   body: JSON.stringify({ items: [{ id: variantId, quantity: 1 }] })
                // })
                // ============================================
                addToCart(product) {
                    const existingItem = this.cart.find(item => item.id === product.id);
                    
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        this.cart.push({
                            ...product,
                            quantity: 1
                        });
                    }
                    
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                    
                    // Open cart drawer
                    this.cartOpen = true;
                    
                    // Animation feedback
                    gsap.to(".magnetic-btn", {
                        scale: 0.95,
                        duration: 0.1,
                        yoyo: true,
                        repeat: 1
                    });
                },
                
                updateQuantity(id, newQuantity) {
                    if (newQuantity <= 0) {
                        this.removeFromCart(id);
                        return;
                    }
                    
                    const item = this.cart.find(item => item.id === id);
                    if (item) {
                        item.quantity = newQuantity;
                        localStorage.setItem('cart', JSON.stringify(this.cart));
                    }
                },
                
                removeFromCart(id) {
                    this.cart = this.cart.filter(item => item.id !== id);
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                },
                
                checkout() {
                    // TODO: Implement Shopify checkout redirect
                    // window.location.href = '/checkout';
                    alert('Checkout functionality - connect to Shopify checkout');
                },
                
                getRarityCount(rarity) {
                    return this.products.filter(p => p.rarity === rarity).length;
                },
                
                getRarityPercentage(rarity) {
                    const count = this.getRarityCount(rarity);
                    const total = this.products.length;
                    return total > 0 ? Math.round((count / total) * 100) : 0;
                },
                
                // Drag Scroll Functions
                startDrag(e) {
                    this.isDragging = true;
                    const carousel = e.currentTarget;
                    this.startX = e.pageX - carousel.offsetLeft;
                    this.scrollLeft = carousel.scrollLeft;
                    carousel.style.cursor = 'grabbing';
                },
                
                drag(e) {
                    if (!this.isDragging) return;
                    e.preventDefault();
                    const carousel = e.currentTarget;
                    const x = e.pageX - carousel.offsetLeft;
                    const walk = (x - this.startX) * 2;
                    carousel.scrollLeft = this.scrollLeft - walk;
                },
                
                endDrag() {
                    this.isDragging = false;
                    document.querySelector('.drag-scroll').style.cursor = 'grab';
                }
            };
        }
    </script>
</body>
</html>
