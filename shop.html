<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DROP - BuBu Boutique</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }
        
        .glass-header {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .product-card {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(-5deg) scale(1.02);
        }
        
        .glitch-hover {
            position: relative;
        }
        
        .glitch-hover:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.3);
            animation: jitter 0.3s infinite;
            z-index: 1;
        }
        
        @keyframes jitter {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }
        
        .magnetic-btn {
            position: relative;
            transition: transform 0.2s ease;
        }
        
        .cart-drawer {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .cart-drawer.open {
            transform: translateX(0);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 4px;
        }
        
        .hero-text {
            letter-spacing: -0.05em;
            font-weight: 900;
            text-transform: uppercase;
        }
    </style>
</head>
<body x-data="shopApp()" x-init="init()">
    <div class="grid-overlay"></div>
    
    <!-- Sticky Header -->
    <header class="glass-header fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-black tracking-tighter">
                <span class="bg-gradient-to-r from-pink-500 via-green-400 to-blue-500 bg-clip-text text-transparent">
                    BUBU BOUTIQUE
                </span>
            </a>
            <div class="flex items-center gap-6">
                <nav class="hidden md:flex gap-8 text-sm font-medium">
                    <a href="index.html" class="hover:text-pink-500 transition">HOME</a>
                    <a href="shop.html" class="text-pink-500 transition">THE DROP</a>
                    <a href="about.html" class="hover:text-blue-500 transition">ABOUT</a>
                    <a href="contact.html" class="hover:text-green-400 transition">CONTACT</a>
                </nav>
                <button 
                    @click="cartOpen = !cartOpen"
                    class="relative px-4 py-2 bg-white/10 hover:bg-white/20 rounded-full transition flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span class="text-xs font-bold" x-text="cartCount"></span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="relative pt-32 pb-20 px-6">
        <div class="max-w-7xl mx-auto">
            <h1 class="hero-text text-6xl md:text-8xl lg:text-9xl mb-8">
                THE <span class="text-pink-500">DROP</span>
            </h1>
            <p class="text-xl text-gray-400 max-w-2xl">
                Exclusive Labubu collectibles. Limited edition releases. Rare finds.
            </p>
        </div>
    </section>
    
    <!-- Filters -->
    <section class="relative z-20 px-6 mb-12">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap gap-4 items-center">
                <button 
                    @click="selectedRarity = 'all'"
                    :class="selectedRarity === 'all' ? 'bg-pink-500' : 'bg-white/10 hover:bg-white/20'"
                    class="px-6 py-2 rounded-full font-bold transition"
                >
                    ALL
                </button>
                <button 
                    @click="selectedRarity = 'Secret'"
                    :class="selectedRarity === 'Secret' ? 'bg-blue-500' : 'bg-white/10 hover:bg-white/20'"
                    class="px-6 py-2 rounded-full font-bold transition"
                >
                    SECRET
                </button>
                <button 
                    @click="selectedRarity = 'Super Rare'"
                    :class="selectedRarity === 'Super Rare' ? 'bg-green-400' : 'bg-white/10 hover:bg-white/20'"
                    class="px-6 py-2 rounded-full font-bold transition"
                >
                    SUPER RARE
                </button>
                <button 
                    @click="selectedRarity = 'Rare'"
                    :class="selectedRarity === 'Rare' ? 'bg-pink-500' : 'bg-white/10 hover:bg-white/20'"
                    class="px-6 py-2 rounded-full font-bold transition"
                >
                    RARE
                </button>
            </div>
        </div>
    </section>
    
    <!-- Products Grid -->
    <section class="relative z-20 px-6 pb-20">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <template x-for="product in filteredProducts" :key="product.id">
                    <div class="product-card glitch-hover bg-gradient-to-br from-gray-900 to-black rounded-lg overflow-hidden border border-white/10">
                        <div class="relative h-96 overflow-hidden">
                            <a :href="'product.html?id=' + product.id">
                                <img 
                                    :src="product.image" 
                                    :alt="product.title"
                                    class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
                                >
                            </a>
                            <div class="absolute top-4 right-4">
                                <span 
                                    class="px-3 py-1 rounded-full text-xs font-bold"
                                    :class="{
                                        'bg-pink-500/80': product.rarity === 'Rare',
                                        'bg-green-400/80': product.rarity === 'Super Rare',
                                        'bg-blue-500/80': product.rarity === 'Secret'
                                    }"
                                    x-text="product.rarity"
                                ></span>
                            </div>
                        </div>
                        <div class="p-6">
                            <a :href="'product.html?id=' + product.id" class="block">
                                <h3 class="text-xl font-bold mb-2 hover:text-pink-500 transition" x-text="product.title"></h3>
                            </a>
                            <div class="flex items-center gap-3 mb-4">
                                <span class="text-2xl font-black" x-text="formatPrice(product.price)"></span>
                                <template x-if="product.compare_at_price > product.price">
                                    <span class="text-gray-500 line-through" x-text="formatPrice(product.compare_at_price)"></span>
                                </template>
                            </div>
                            <button 
                                @click="addToCart(product)"
                                class="magnetic-btn w-full py-3 bg-gradient-to-r from-pink-500 to-green-400 hover:from-pink-600 hover:to-green-500 rounded-lg font-bold transition-all duration-300 transform hover:scale-105"
                            >
                                ADD TO CART
                            </button>
                        </div>
                    </div>
                </template>
            </div>
            
            <template x-if="filteredProducts.length === 0">
                <div class="text-center py-20">
                    <p class="text-2xl text-gray-500">No products found</p>
                </div>
            </template>
        </div>
    </section>
    
    <!-- Cart Drawer -->
    <div 
        class="cart-drawer fixed top-0 right-0 h-full w-full md:w-96 bg-black/95 backdrop-blur-xl z-50 border-l border-white/10"
        :class="{ 'open': cartOpen }"
        @click.away="cartOpen = false"
    >
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h3 class="text-2xl font-black">CART</h3>
                <button @click="cartOpen = false" class="text-2xl hover:text-pink-500 transition">Ã—</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6">
                <template x-if="cart.length === 0">
                    <div class="text-center py-20 text-gray-500">
                        <p class="text-lg">Your cart is empty</p>
                    </div>
                </template>
                
                <template x-for="item in cart" :key="item.id">
                    <div class="flex gap-4 mb-6 pb-6 border-b border-white/10">
                        <img :src="item.image" :alt="item.title" class="w-20 h-20 object-cover rounded">
                        <div class="flex-1">
                            <h4 class="font-bold mb-1" x-text="item.title"></h4>
                            <p class="text-sm text-gray-400 mb-2" x-text="formatPrice(item.price)"></p>
                            <div class="flex items-center gap-2">
                                <button @click="updateQuantity(item.id, item.quantity - 1)" class="w-6 h-6 rounded bg-white/10 hover:bg-white/20 flex items-center justify-center">-</button>
                                <span x-text="item.quantity"></span>
                                <button @click="updateQuantity(item.id, item.quantity + 1)" class="w-6 h-6 rounded bg-white/10 hover:bg-white/20 flex items-center justify-center">+</button>
                                <button @click="removeFromCart(item.id)" class="ml-auto text-red-500 hover:text-red-400">Remove</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            
            <div class="p-6 border-t border-white/10">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xl font-bold">TOTAL</span>
                    <span class="text-2xl font-black" x-text="formatPrice(cartTotal)"></span>
                </div>
                <a href="cart.html" class="block w-full py-4 bg-gradient-to-r from-pink-500 to-green-400 hover:from-pink-600 hover:to-green-500 rounded-lg font-bold transition-all duration-300 text-center">
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>
    
    <div 
        x-show="cartOpen"
        @click="cartOpen = false"
        class="fixed inset-0 bg-black/50 z-40"
        style="display: none;"
    ></div>
    
    <script>
        const shopData = [
            {
                id: 1,
                title: "Labubu Exciting Macaron - Lychee Berry",
                price: 3500,
                image: "https://placehold.co/600x800/ff69b4/ffffff?text=Lychee+Berry",
                compare_at_price: 5000,
                rarity: "Rare",
                url: "#"
            },
            {
                id: 2,
                title: "Labubu Exciting Macaron - Green Grape",
                price: 4500,
                image: "https://placehold.co/600x800/39ff14/000000?text=Green+Grape",
                compare_at_price: 0,
                rarity: "Super Rare",
                url: "#"
            },
            {
                id: 3,
                title: "Labubu Exciting Macaron - Sea Salt",
                price: 5500,
                image: "https://placehold.co/600x800/00d4ff/000000?text=Sea+Salt",
                compare_at_price: 0,
                rarity: "Secret",
                url: "#"
            },
            {
                id: 4,
                title: "Labubu Exciting Macaron - Soymilk",
                price: 3200,
                image: "https://placehold.co/600x800/ffffff/000000?text=Soymilk",
                compare_at_price: 4000,
                rarity: "Rare",
                url: "#"
            },
            {
                id: 5,
                title: "Labubu Exciting Macaron - Strawberry",
                price: 3800,
                image: "https://placehold.co/600x800/ff1744/ffffff?text=Strawberry",
                compare_at_price: 0,
                rarity: "Rare",
                url: "#"
            },
            {
                id: 6,
                title: "Labubu Exciting Macaron - Chocolate",
                price: 4200,
                image: "https://placehold.co/600x800/8b4513/ffffff?text=Chocolate",
                compare_at_price: 0,
                rarity: "Super Rare",
                url: "#"
            },
            {
                id: 7,
                title: "Labubu Exciting Macaron - Vanilla",
                price: 3600,
                image: "https://placehold.co/600x800/fff8dc/000000?text=Vanilla",
                compare_at_price: 0,
                rarity: "Rare",
                url: "#"
            },
            {
                id: 8,
                title: "Labubu Exciting Macaron - Matcha",
                price: 4800,
                image: "https://placehold.co/600x800/90ee90/000000?text=Matcha",
                compare_at_price: 0,
                rarity: "Super Rare",
                url: "#"
            }
        ];
        
        function shopApp() {
            return {
                products: shopData,
                cart: JSON.parse(localStorage.getItem('cart') || '[]'),
                cartOpen: false,
                selectedRarity: 'all',
                
                get cartCount() {
                    return this.cart.reduce((sum, item) => sum + item.quantity, 0);
                },
                
                get cartTotal() {
                    return this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                },
                
                get filteredProducts() {
                    if (this.selectedRarity === 'all') {
                        return this.products;
                    }
                    return this.products.filter(p => p.rarity === this.selectedRarity);
                },
                
                init() {
                    gsap.registerPlugin(ScrollTrigger);
                    
                    gsap.from(".product-card", {
                        opacity: 0,
                        y: 50,
                        duration: 0.6,
                        stagger: 0.1,
                        scrollTrigger: {
                            trigger: ".product-card",
                            start: "top 90%"
                        }
                    });
                },
                
                formatPrice(cents) {
                    return `$${(cents / 100).toFixed(2)}`;
                },
                
                addToCart(product) {
                    const existingItem = this.cart.find(item => item.id === product.id);
                    
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        this.cart.push({ ...product, quantity: 1 });
                    }
                    
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                    this.cartOpen = true;
                },
                
                updateQuantity(id, newQuantity) {
                    if (newQuantity <= 0) {
                        this.removeFromCart(id);
                        return;
                    }
                    
                    const item = this.cart.find(item => item.id === id);
                    if (item) {
                        item.quantity = newQuantity;
                        localStorage.setItem('cart', JSON.stringify(this.cart));
                    }
                },
                
                removeFromCart(id) {
                    this.cart = this.cart.filter(item => item.id !== id);
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                }
            };
        }
    </script>
</body>
</html>
